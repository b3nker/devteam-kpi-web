<table class="center" mat-table [dataSource]="dataSource">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Identity Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef [matTooltip]=displayedTooltip[0]> Développeur </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Allocated Time Column -->
  <ng-container matColumnDef="allocatedTime">
    <th mat-header-cell *matHeaderCellDef [matTooltip]=displayedTooltip[1]> Alloué (h) </th>
    <td mat-cell *matCellDef="let element"> {{element.allocatedTime}} </td>
  </ng-container>

  <!-- Consumed Time Column -->
  <ng-container matColumnDef="consumedTime">
    <th mat-header-cell *matHeaderCellDef [matTooltip]=displayedTooltip[2] > Consommé (h) </th>
    <td mat-cell *matCellDef="let element"> {{element.consumedTime}} </td>
  </ng-container>

  <!-- Left To Do Column -->
  <ng-container matColumnDef="leftToDo">
    <th mat-header-cell *matHeaderCellDef [matTooltip]=displayedTooltip[3]>Reste à faire (h)</th>
    <td mat-cell *matCellDef="let element"> {{element.leftToDo}} </td>
  </ng-container>

  <!-- Worked Time Column -->
  <ng-container matColumnDef="workedTime">
    <th mat-header-cell *matHeaderCellDef [matTooltip]=displayedTooltip[4]>Temps de présence (h)</th>
    <td mat-cell *matCellDef="let element"> {{element.workedTime}} </td>
  </ng-container>


  <!-- Total number of tickets Column -->
  <ng-container matColumnDef="tickets">
    <th mat-header-cell *matHeaderCellDef [matTooltip]=displayedTooltip[5]>Tickets alloués</th>
    <td mat-cell *matCellDef="let element"> {{element.tickets}} </td>
  </ng-container>

  <!-- Tickets done Column -->
  <ng-container matColumnDef="ticketsDone">
    <th mat-header-cell *matHeaderCellDef [matTooltip]=displayedTooltip[6]>Tickets finis</th>
    <td mat-cell *matCellDef="let element"> {{element.ticketsDone}} </td>
  </ng-container>

  <tr mat-header-row   *matHeaderRowDef="displayedColumns" ></tr>
  <tr mat-row *matRowDef="let row ; columns: displayedColumns ;"
      [ngClass]="{
      'is-green' : row.leftToDo <= 10,
      'is-orange': row.leftToDo >10 && row.leftToDo <=20,
      'is-red' : row.leftToDo >20 && row.leftToDo
      }"></tr>
</table>
