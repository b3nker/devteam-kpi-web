<ng-container *ngIf="sprint">
    <mat-grid-list cols="4" rowHeight="100px" >
        <!-- Sprint Recap (info and progress bar)-->
        <mat-grid-tile
                [colspan]="2"
                [rowspan]="3"
                class="mat-elevation-z8">
            <div>
                <h1><b>{{sprint.name}}</b></h1>
                <h2>{{sprint.startDate | date:'dd/MM/yyyy'}} - {{sprint.endDate | date: 'dd/MM/yyyy'}}</h2>
                <mat-progress-bar mode="determinate" class="app-progress-bar" value={{progression}}></mat-progress-bar>
            </div>
        </mat-grid-tile>
        <!--Tickets Recap-->
        <mat-grid-tile
                [colspan]="2"
                [rowspan]="3"
                class="mat-elevation-z8">
            <h2>Fiches embarqu√©es: </h2>
            <li>
                <ul> US : {{totalTickets}}</ul>
            </li>




        </mat-grid-tile>

        <!--Velocity and story points Recap-->
        <mat-grid-tile
                [colspan]="2"
                [rowspan]="4"
                class="mat-elevation-z8">
            <app-story-point-progress-bar [chartElement]="chartElement" [totalStoryPoints]="totalStoryPoints"></app-story-point-progress-bar>
        </mat-grid-tile>

        <!-- Resume-->
        <mat-grid-tile
                [colspan]="2"
                [rowspan]="3"
                class="mat-elevation-z8">
            <p>Niveau de confiance : </p>
        </mat-grid-tile>
    </mat-grid-list>
</ng-container>
