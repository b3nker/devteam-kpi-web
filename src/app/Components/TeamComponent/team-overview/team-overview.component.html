<ng-container *ngIf="sprint">
    <app-overview
            [name]="sprint.name"
            [startDate]="sprint.startDate"
            [endDate]="sprint.endDate"
            [progression]="progression"
            [chartElement]="chartElement"
            [totalStoryPoints]="totalStoryPoints"
            [totalTickets]="totalTickets"
            [totalEstimatedHours]="totalEstimatedHours"
            [addedTickets]="sprint.addedTickets.total"
            [addedHours]="sprint.addedWork"
            [ticketsLeftToDo]="ticketsLeftToDo"
            [totalWorkLeft]="totalWorkLeft"
            [totalTicketsUS]="totalTicketsUS"
            [totalTicketsTask]="totalTicketsTask"
            [totalTicketsBug]="totalTicketsBug"
            [addedTotalTicketsBug]="sprint.addedTickets.ticketsBug"
            [addedTotalTicketsUS]="sprint.addedTickets.ticketsUS"
            [addedTotalTicketsTask]="sprint.addedTickets.ticketsTask"
            [gaugeValue]="gaugeValue"
            [inAdvance]="inAdvance">
    </app-overview>
</ng-container>
