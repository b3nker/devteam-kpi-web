<div class="table-responsive">
<table class="table">
    <thead>
    <tr >
        <th *ngFor="let value of header">{{value}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let rowValue of this.rowsInfo">
        <td>{{rowValue.name}}</td>
        <td>{{rowValue.workedTime}}</td>
        <td>{{rowValue.devTime}}</td>
        <td>{{rowValue.consumedTime}}</td>
        <td>{{rowValue.availableTime}}</td>
        <td>{{rowValue.leftToDo}}</td>
        <td>{{rowValue.allocatedTime}}</td>
        <td>{{rowValue.tickets}}</td>
        <td>{{rowValue.ticketsDevDone}}</td>
        <td>{{rowValue.ticketsDone}}</td>
        <td>statut</td>
    </tr>
    </tbody>
</table>
</div>
