<mat-progress-bar mode="determinate" class="app-progress-bar" value={{progression}}></mat-progress-bar>
<p>
    <b>Progression sur le sprint: </b>{{progression}}% <br/>
    <b>Nombre de Story Points dans le sprint attribué à l'équipe: </b> {{nbSpTotal}} <br/>
    <b>Nombre de Story Points finis: </b> {{nbSpDoneTotal}} <br/>
    <b>Nombre de Story Points en cours/dév terminé: </b> {{nbSpEnCoursDevTermine}} <br/>
    <b>Nombre de Story Points à tester: </b> {{nbSpATester}}


</p>
